<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template JS</title>
    <style>
      .users {
        background-color: rgb(250, 170, 156);
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="users-container"></div>
    <script>
      fetch(`https://jsonplaceholder.typicode.com/users`)
        .then((res) => res.json())
        .then((data) => {
          displayData(data);
          console.log(data);
        });

      const displayData = (data) => {
        let userList = "";
        data.forEach((user) => {
          userList =
            userList +
            `
            <div class="users">
            <h2>Name: ${user.name}</h2>
            <p><strong>Email: </strong>${user.email}</p>
            <p><strong>Address: </strong>${user.address.zipcode}, ${user.address.street}, ${user.address.city} </p>
            <p><strong>Company: </strong>${user.company.name}, ${user.company.website}</p>
            </div>
            `;
        });
        const userDisplay = document.getElementById("users-container");
        userDisplay.innerHTML = userList;
      };



      const userDisplay = document.getElementById("users-container");
        userDisplay.innerHTML = userList;
      };
    </script>
  </body>
</html>
